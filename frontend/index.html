<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Only Brothers Awards 🏆</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>🏆 Only Brothers Awards 🏆</h1>
        <p>A premiação mais disputada do ano!</p>
    </header>

    <main>

        <section id="secao-amigos">
            <h2>Os Competidores</h2>

            <div class="card-amigo">
                <img src="fotos/placeholder.jpg" alt="Foto do Amigo">
                <h3>Nome do Amigo</h3>
                <p>Descrição ou apelido</p>
            </div>
            
            </section>

        <hr> <section id="secao-votacao">
            <h2>Votação</h2>

            <div class="categoria-votacao">
                <h3>Quem mais pescou no ano? (Prêmio: Isca de Ouro)</h3>
                <select>
                    <option value="">Selecione um...</option>
                    <option value="amigo1">Amigo Falso 1</option>
                    <option value="amigo2">Amigo Falso 2</option>
                </select>
                <button>Votar</button>
            </div>

            </section>

    </main>

    <footer>
        <p>&copy; 2025 - Desenvolvido por você!</p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
